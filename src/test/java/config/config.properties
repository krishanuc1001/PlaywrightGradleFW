url=http://eaapp.somee.com
browserName=Safari
headLess=false
devTools=false
deviceEmulationType=iPhone
locale=en-GB

#################################################################################################################

#dev=https://opensource-demo.orangehrmlive.com/index.php/auth/login
#prod=https://prod-opensource-demo.orangehrmlive.com/index.php/auth/login
#uat=https://uat-opensource-demo.orangehrmlive.com/index.php/auth/login
#url=https://opensource-demo.orangehrmlive.com/index.php/auth/login

#Please provide all the Keys in lower case
#url=https://www.amazon.in

#Dynamic reports yes/ no
#If Yes, report will have name as index.html
#If No, report will have name as Current time with index.html
overridereports=no

#Take Passed steps screenshots => Yes/No
passedstepsscreenshots=no

#Take Failed steps screenshots => Yes/No
failedstepsscreenshots=yes

#Take Skipped steps screenshots => Yes/No
skippedstepsscreenshots=yes

#Retry Failed Test cases => Yes/No
retryfailedtests=no

#Runmode = Local/ Docker
runmode=docker

#Send result data to EK-Elastic Search
sendresulttoelk=yes

#Selenium Grid URL. The Host is that of a Docker Oracle Virtual Box as we are using the Docker Toolbox, 
#else it could be localhost if we had used Docker for Windows
seleniumgridurl=http://192.168.99.100:4444/wd/hub

#Elastic search URL
#http:host:port/index/index-type
elasticsearchurl=http://192.168.99.100:9200/suite/result